<!DOCTYPE html>
<html>
<head>
  <title>Welcome Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Override Bootstrap styles to match the provided link */
    body {
      margin: 0;
      font-family: sans-serif;
      font-weight: 400;
      line-height: 1.5;
      color: #fff; /* Change font color to white */
      text-align: left;
      background-color: #fff; /* Use specific color for background */
      background-image: url(images/bg.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      padding: 20px;
      background-color: transparent; /* Make the container background transparent */
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      text-align: left;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      color: #fff; /* Change font color to white */
    }
    p {
      margin-top: 0;
      margin-bottom: 0.5rem;
      color: #fff; /* Change font color to white */
    }
    .navbar {
      background-color: transparent; /* Make the navbar background transparent */
      text-align: right;
      position: absolute;
      top: 0;
      right: 0;
    }
    .logout-button {
      background-color: transparent;
      color: #fff; /* Change font color to white */
      border: 2px solid #fff; /* Use white color for border */
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: background-color 0.3s ease, color 0.3s ease; /* Add color transition */
    }
    .logout-button:hover {
      background-color: transparent; /* Keep it transparent on hover */
      color: #fff; /* Maintain white text color on hover */
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button class="logout-button" onclick="location.href='index.html'">Log Out</button>
  </div>
  <div class="container">
    <h2>Welcome to Our Website!</h2>
    <p>Thank you for logging in or registering. You are now part of our community.</p>
  </div>
</body>
</html>
